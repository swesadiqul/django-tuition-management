{% extends 'basic.html' %}
{% load crispy_forms_tags %}


{% block body %}
    <div class="container">
        <div class="col-md-6 offset-md-3">
          <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{form | crispy}}

          </form>
        </div>
    </div>
{% endblock %}
